<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersao Alura - Dia 06</title>

    <link rel="stylesheet" href="tabela_classificacao.css">
</head>
<body>
  <h1>Tabela de classificação</h1>
  <div class="container">

    <div class="tabela__classificao">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan=4>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaJogadores">
          <tr>

          </tr>
        </tbody>
      </table>
    </div>

    <div class="acoes">
      <div class='ganhador' id="div__ganhador">
        <div class="titulo__ganhador">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trophy-fill" viewBox="0 0 16 16">
            <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
          </svg>
          <h1 class="titulo"> Ganhador </h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trophy-fill" viewBox="0 0 16 16">
            <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
          </svg>
        </div>
        <img id="avatar__ganhador" src="" alt="">
        <p id="nome__ganhador"> </p>
        <p id="pontos__ganhador"> </p>

      </div>

      <div class="acoes__adicionar__jogador">
        <h1 class="titulo__formulario"> Adicionar Jogador </h1>
        <div class="acoes__formulario">
          <span id='mensagem__adiciona' class='mensagem'> </span>
          <div id="imagens__avatares__opcoes">

          </div>

          <input class="input" id="nome__jogador" type="text" placeholder="Insira o nome do jogador">
          <button class="botao__roxo" onclick="AdicionarJogador()"> Adicionar Jogador </button>
        </div>
      </div>

      <div class="acoes__resetar__pontos">
        <h1 class="titulo__formulario"> Resetar Pontos </h1>
        <div class="acoes__formulario">
          <span id='mensagem__reseta' class='mensagem'> </span>
          <select id="lista__jogadores__resetar" class="select__jogadores" name="jogadores" id="jogadores">
            <option value=""> Selecione um jogador</option>
            <option value="todos"> Todos </option>
          </select>
          <button class="botao__roxo" onclick="resetarPontos()"> Resetar </button>
        </div>
      </div>

      <div class="acoes__remover__jogador">
        <h1 class="titulo__formulario"> Remover Jogador </h1>
        <div class="acoes__formulario">
          <span id='mensagem__remover' class='mensagem'> </span>
          <select id="lista__jogadores__remover" class="select__jogadores" name="jogadores" id="jogadores">
            <option value=""> Selecione um jogador</option>
            <option value="todos"> Todos </option>
          </select>
          <button class="botao__roxo" onclick="removerJogadores()"> Remover </button>
        </div>
      </div>
    </div>

  </div>


  <script src="tabela_classificacao.js"></script>
</body>
</html>
